
<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>SLC Soluciones IT | Redacción de Informes Hablados</title>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/5ba6f8bf3b.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="/script.js"></script>


</head>
<body>
  <nav class = "white black-text">
   <div class="nav-wrapper black-text">
     <a href="#" class="brand-logo black-text hide-on-med-and-down"></a>
     <a href="#" class="brand-logo black-text center">TRANSCRIPCION DE INFORMES</a>
   </div>
 </nav>
 <div class = "row" id = "container_general">

        <div class = "col m3 l3 s12" id = "aside_containter">
            <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header tooltipped light-blue darken-3 white-text" data-position="left" data-delay="50" data-tooltip="Haga click para expandir"></i>Ultimos Informes Dictados</div>
              <div class="collapsible-body">
                <ul class = "collection" id = "historico_dictados"></ul>
              </div>
            </li>
            <li>
              <div class="collapsible-header tooltipped light-blue darken-3 white-text" data-position="left" data-delay="50" data-tooltip="Haga click para expandir"></i>Ultimos Informes Enviados</div>
              <div class="collapsible-body">
                <ul class = "collection" id = "historico_enviados"></ul>
              </div>
            </li>
          </ul>
        
          </div>
   <div class = "col col m6 l6 s12">
    <div class="row">
      <div class = "col s12">
        <div class="card-panel white grey darken-1-text" id="results">
          <span id="final_span" class="final">Toque el micr&oacute;fono para comenzar con el dictado</span>
          <span id="interim_span" class="interim"></span>
          <p>
        </div>
      </div>
    </div>
    <div class = "row">
        <div class="col s10 ">
            <button id="restart_button" Style = "visibility: hidden" class = "btn-floating btn-large waves-effect waves-light teal darken-4 right tooltipped" data-position="left" data-delay="50" data-tooltip="Descartar Dictado Actual" ><i id = "restart_button_icon" class = "fa fa-times-circle"></i></button>
          </div>
      <div class="col s2 ">
        <button id="start_button" class = "btn-floating btn-large waves-effect waves-light red right tooltipped" data-position="left" data-delay="50" data-tooltip="Iniciar o terminar dictado" onclick="startButton(event)"><i id = "start_button_icon" class = "fa fa-microphone"></i></button>
      </div>
    </div>
    <div class="row">
      <div class = "col s12">
        <div class="input-field col s12">
            <i class="fa fa-pencil prefix"></i>
            <textarea id="transcripcion" class="materialize-textarea"></textarea>
            <label for="transcripcion">Transcripción a Corregir</label>
          </div>
      </div>
    </div>
    <div class="row">
      <div class = "col s12 ">
        <button id="accept" class="btn-floating btn-large waves-effect waves-light green right tooltipped" data-position="left" data-delay="50" data-tooltip="Correcci&oacute;n de dictado finalizada" onclick="checkedEnd()"><i class = "fa fa-check"></i></button>
      </div>
    </div>
    <div class="row">
      <div class = "col s12">
        <div class="input-field col s12">
            <i class="fa fa-edit prefix"></i>
            <textarea id="transcripcion_final" class="materialize-textarea"></textarea>
            <label for="transcripcion_final">Documento Terminado</label>
          </div>
      </div>
    </div>
    <div class="row">
      <div class = "col s12 ">
        <div class="fixed-action-btn horizontal click-to-toggle" style = "position: relative; right: 0px;">
          <a class="btn-floating btn-large light-blue right tooltipped" data-position="top" data-delay="50" data-tooltip="Copiar texto corregido" onclick = "copyButton()">
            <i class="fa fa-share-alt"></i>
          </a>
        </div>
<!--        <button id="email_button" class="btn-floating btn-large waves-effect waves-light light-blue right tooltipped" data-position="left" data-delay="50" data-tooltip="Enviar por correo electr&oacute;nico" onclick="emailButton()"><i class = "fa fa-send"></i></button>
        <button id="copy_button" class="btn-floating btn-large waves-effect waves-light light-blue right tooltipped" data-position="left" data-delay="50" data-tooltip="Copiar texto corregido" onclick="copyButton()"><i class = "fa fa-clipboard"></i></button>
-->
      </div>
    </div>
  </div>
  <div class = "col m3 l3 s12" id = "aside_containter">
    <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header tooltipped light-blue darken-3 white-text" data-position="left" data-delay="50" data-tooltip="Haga click para expandir"></i>Signos de Puntuación Por Voz</div>
      <div class="collapsible-body">
        <ul class = "collection" id = "commands_list"></ul>
      </div>
    </li>
    <li>
      <div class="collapsible-header tooltipped light-blue darken-3 white-text" data-position="left" data-delay="50" data-tooltip="Haga click para expandir"></i>Abreviaturas Técnicas</div>
      <div class="collapsible-body">
        <ul class = "collection" id = "abrev_list"></ul>
      </div>
    </li>
  </ul>

  </div>
</div>
<div id = "alert-zone" class = "row alert-hide alert-toast">
